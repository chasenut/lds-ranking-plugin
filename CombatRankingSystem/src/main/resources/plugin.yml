name: CombatRankingSystem
version: '1'
main: me.Cashtann.combatRankingSystem.CombatRankingSystem
api-version: '1.19'
author: 'Cashtann'
commands:
  crs:
    description: 'Advanced Combat Ranking System developed by Cashtann'
    permission: crs.admin
    permission-message: You do not have permission to use that command!
    aliases:
      - combatrankingsystem

  topplayers:
    description: 'List of top players in some categories'
    permission: crs.topki
    permission-message: You do not have permission to use that command!
    aliases:
      - topki
      - topkigraczy
      - tops

permissions:
  crs.admin:
    description: Allows someone to use all CombatRankingSystem commands
    default: op
  crs.topki:
    default: true
